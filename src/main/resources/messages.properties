# Key Value Pair
# Resource Bundles

# For Error messages
invalidAgeMessage = {0} should be between {1} - {2}
email.empty = Email can't be blank
email.invalidDomain = Email should be ending with gmail.com
string.notEmpty = * {0} can not be empty

# We are writing in reverse approach because behind the scene spring is sorting the properties
userName.size = * {0} should have char between {2} - {1} character custom

typeMismatch.java.lang.Integer = * should be a number
typeMismatch.userReg.age = * Age should be a number

# Customizing the variable name to be loaded dynamically from the properties customization
age = User Age
userName = Your name